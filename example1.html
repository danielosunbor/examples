<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Conditionals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <script>
        var runner = "Janet";
        var position = 2;
        var medal;

        if(position === 1) {
            medal = "gold";
        } else if(position === 2) {
            medal = "silver";
        } else if(position === 3) {
            medal = "bronze";
        } else {
            medal = "pat on the back";
        }

        document.write(runner + " received a " + medal + " medal.");
    </script>
</body>
</html>
